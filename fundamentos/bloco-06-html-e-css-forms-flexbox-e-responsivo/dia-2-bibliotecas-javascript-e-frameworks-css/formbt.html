<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="stylebt.css">
  <title>TrybeTrip</title>
</head>

<body class="text-center">
  <div class="title-form">
    <h1>Trybe Trip</h1>
  </div>
  <div class="form">
    <form action="" method="get">
      <div class="style">
        <label for="name">Nome:
          <input class="form-control" type="text" maxlength="40" minlength="10" name="name" id="name"
            placeholder="Digite seu nome" required>
        </label>
      </div>
      <div class="space" class="style">
        <label for="email">Email:
          <input class="form-control" type="email" name="email" minlength="10" maxlength="50" id="email"
            placeholder="Digite seu e-mail" required>
      </div>
      <div  class="space" class="opcoes">
        <input class="form-check-input" class="radioCheck" type="radio" name="opcoes" id="cidade" value="op1">
        <label for="cidade">Cidade</label>

        <input class="form-check-input" class="radioCheck" type="radio" name="opcoes" id="campo" value="op2">
        <label for="campo">Campo</label>

        <input class="form-check-input" class="radioCheck" type="radio" name="opcoes" id="praia" value="op3">
        <label for="praia">Praia</label>

        <input class="form-check-input" class="radioCheck" type="radio" name="opcoes" id="montanhas" value="op4">
        <label for="montanhas">Montanhas</label>
      </div>
      <div class="space" class="answordSpace">
        <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
          <textarea name="resposta" maxlength="500" id="resposta" cols="30" rows="5"></textarea>
      </div>
      <div class="space" class="style">Melhor Data para Viagem:
        <label for="date">
          <input class="date" type="date" name="date" id="date">
      </div>
      <div class="space"  class="verifica">
        <label for="verifica1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
        <input class="form-check-input" type="checkbox" name="verifica1" id="verifica1">
      </div>
      <div class="verifica">
        <label for="verifica2">
          Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
        </label>
        <input class="form-check-input" type="checkbox" name="verifica2" id="verifica2">
      </div>

      <div>
        <button class="btn btn-primary" type="submit">Enviar</button>
        <button class="btn btn-danger" type="reset">Apagar</button>
      </div>
    </form>
  </div>


  <script src="script.js"></script>
</body>

</html>
