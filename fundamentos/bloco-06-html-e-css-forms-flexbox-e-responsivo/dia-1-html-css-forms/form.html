<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeTrip</title>
</head>

<body>
  <fieldset>
    <legend id="header">Trybe Trip</legend>
    <form action="" method="get">
      <div class="style">
        <label for="name">Nome:
          <input type="text" name="name" id="name" placeholder="Digite seu nome" required>
        </label>
      </div>
      <div class="style">
        <label for="email">Email:
          <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
        </label>
      </div>
      <div class="opcoes">
        <input class="radioCheck" type="radio" name="opcoes" id="op1" value="op1">
        <label for="op1">Opção 1</label>

        <input class="radioCheck" type="radio" name="opcoes" id="op2" value="op2">
        <label for="op2">Opção 2</label>

        <input class="radioCheck" type="radio" name="opcoes" id="op3" value="op3">
        <label for="op3">Opção 3</label>

        <input class="radioCheck" type="radio" name="opcoes" id="op4" value="op4">
        <label for="op4">Opção 4</label>
      </div>
      <div class="answordSpace">
        <label for="resposta">Espaço para digitar a resposta:
          <textarea name="resposta" id="resposta" cols="30" rows="5"></textarea>
        </label>
      </div>
      <dir class="style">Data:
        <label for="date">
        <input class="date" type="date" name="date" id="date">
      </div>
      <div class="verifica">
        <label for="verifica1">Concordo 1</label>
        <input type="checkbox" name="verifica1" id="verifica1">
      </div>
      <div class="verifica">
        <label for="verifica2">Concordo 2</label>
        <input type="checkbox" name="verifica2" id="verifica2">
      </div>
    </form>
  </fieldset>

  <div class="btn">
    <button class="btn-click" type="submit">Enviar</button>
    <button class="btn-click" type="reset">Apagar</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
